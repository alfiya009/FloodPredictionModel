<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Risk & Weather</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        form { text-align: center; margin-bottom: 20px; }
        input[type="text"] { padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .weather-info { border-top: 1px solid #eee; padding-top: 20px; text-align: center; }
        .error { color: red; text-align: center; }
        .risk { margin-top: 20px; font-size: 18px; font-weight: bold; color: darkred; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flood Risk & Weather App</h1>
        <form method="post" action="/">
            <input type="text" name="city_or_area" placeholder="Enter Area or Ward name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- {% if temperature %} -->
            <div class="weather-info">
                <h2>Weather in {{ matched_area }}</h2>
                <p><strong>Temperature:</strong> {{ temperature }}Â°C</p>
                <p><strong>Condition:</strong> {{ condition }}</p>
                <p><strong>Humidity:</strong> {{ humidity }}%</p>
                <p><strong>Wind Speed:</strong> {{ wind_speed }} m/s</p>
                <p><b>Flood Risk:</b> {{ risk }}</p>
            </div>
        <!-- {% endif %} -->

    </div>
</body>
</html>
